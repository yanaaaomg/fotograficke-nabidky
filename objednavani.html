<body>
<div class="jedenact">
  <h1>Registrace</h1>
  <form action="dekujeme.html" method="post">
    <fieldset>
      <div class="reg_inputbox">
        <label for="jmeno">Jméno:</label><br>
        <input type="text" id="jmeno" name="jmeno" required>
      </div>

      <div class="reg_inputbox">
        <label for="prijmeni">Příjmení:</label><br>
        <input type="text" id="prijmeni" name="prijmeni" required>
      </div>

      <div class="reg_inputbox">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="reg_inputbox">
        <label for="heslo">Heslo:</label><br>
        <input type="password" id="heslo" name="heslo" required>
      </div>

      <button class="reg_button" type="submit">Registrovat se</button>
    </fieldset>
  </form>
</div>
